<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/registro.css">
  </head>
  <body>
  	<section class="inicio">
  		<div class="container rounded shadow">
  			<div class="row align-items-stretch">
        <div class="col">
            <h2 class="fw-bold text-center py-5 mb">Registrate</h2>
            <form action='#'>
              <div class="row g-3">
                <div class="col-sm-5">
                    <label for="text" class="form-label">Nombre(s)</label>
                    <input type="text" class="form-control" name="nombre" required>
                </div>
                <div class="col-sm-5">
                  <label for="text" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" name="apellido" required>
                </div>
                <div class="col-sm-2">
                  <label for="text" class="form-label">Edad</label>
                    <input type="text" class="form-control" name="apellido" required>
                </div>  
              </div>
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="email" class="form-label">Correo</label>
                  <input type="email" class="form-control" name="correo" placeholder="you@example.com" required>
                </div>
                <div class="col-sm-6">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" name="password" required>
                </div>
                <div class="col-12">
                  <label for="gen1" class="form-label">Genero Favorito 1</label>
                  <input type="text" class="form-control" name="gen1" required>
                </div>
                <div class="col-12">
                  <label for="text" class="form-label">Genero Favorito 2</label>
                  <input type="text" class="form-control" name="gen2" required>
                </div>
                <div class="col-12">
                  <label for="text" class="form-label">Genero Favorito 3</label>
                  <input type="text" class="form-control" name="gen3" required>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Registrate</button>
                </div>
              </div>
              <div class="my-3">
                <span> ¿Ya tienes cuenta?</span>
                <a href="sesion.html">Inicia Sesión</a>
              </div>
            </form>
          </div>

          <div class="col bg2">
            
          </div>
  			</div>
  		</div>
  	</section>
  </body>
</html>
