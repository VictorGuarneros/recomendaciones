spring:
  datasource:
    driverClassName: org.h2.Driver
    password: password
    initialization-mode: always
    username: sa
    url: jdbc:h2:mem:testdb
    platform: h2
  jpa:
    defer-datasource-initialization: 'true'
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: false
        use_sql_comments: false
        format_sql: false
    show_sql: false
